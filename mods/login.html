<style>

}

.main-head{

}

    background-color:firebrick;
    overflow-x: hidden;
    padding-top: 20px;
}

.main {
    padding: 0px 10px;
}

    .sidenav {padding-top: 15px;}
}

    .login-form{

        margin-left: 10px;
    }

        margin-top: 10%;
    }
}

.login-main-text{

    color: #fff;
}

}

.btn-black{
    background-color: #000 !important;
    color: #fff;
